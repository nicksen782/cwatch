	<coingecko-coin-price-chart-widget class="coin-widget" coin-id="single-finance"   currency="usd" height="200" width="250" locale="en"></coingecko-coin-price-chart-widget>
	<coingecko-coin-price-chart-widget class="coin-widget" coin-id="tectonic"         currency="usd" height="200" width="250" locale="en"></coingecko-coin-price-chart-widget>
